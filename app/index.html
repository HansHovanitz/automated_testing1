<html>
<head>

	<!-- Google web fonts -->
	<link href="http://fonts.googleapis.com/css?family=PT+Sans:400,700" rel='stylesheet' />

	<!-- The main CSS file -->
	<link href="assets/css/style.css" rel="stylesheet" />

</head>

<body ng-app="myApp">

<form ng-submit="submit()" ng-controller="PasswordController" style="min-height: 230px; margin: 0 auto;">

  <h2>Login:</h2>
  <div class="submitButton">
  	<label class="submitButton2"> username: </font> </label>
  	<input type="text" ng-model="user" name="user" />	
  </div>
  <div class="submitButton">
  	<label class="submitButton2"> password: </font> </label>
 	<input type="password" ng-model="text" name="text" />
  </div>
  <div class="submitButton">
  	<input type="submit" id="submit" value="Submit" />
  </div>
  
  <br> </br>
  <pre>{{strength}}</pre>
  <pre>{{personList}}</pre>
  <p ng-bind="text"> </p>
  
</form>




<form ng-controller="OrderFormController">

		<h1>Services</h1>

		<ul>
			<!-- Loop through the services array, assign a click handler, and set or
				remove the "active" css class if needed -->
			<li ng-repeat="service in services" ng-click="toggleActive(service)" ng-class="{active:service.active}">
				{{service.name}} <span>{{service.price | currency}}</span>
			</li>
		</ul>

		<div class="total">
			<!-- Calculate the total price of all chosen services. Format it as currency. -->
			Total: <span>{{total() | currency}}</span>
		</div>

	</form>

	<script src="angular.min.js"></script>
	<script src="assets/js/script.js"></script>
	<script src="assets/js/pw.js"></script>


</body>
</html>
